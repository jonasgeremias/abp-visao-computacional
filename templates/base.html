<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="{{ url_for('static', filename= 'assets/favicon.svg') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'plugins/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
    <title>{% block title %} {% endblock %}</title>
</head>

<body>
    <div>
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <a class="navbar-brand" href="{{ url_for('index')}}">
                <img id='nav-logo' src="{{ url_for('static', filename= 'assets/favicon.svg') }}" alt="ABP VisÃ£o"
                    width="auto" height="25">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="{{url_for('index')}}">Home</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="mt-2 ml-3 mr-3">
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{category}} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}
            {% block content %} {% endblock %}
        </div>
        <script src="{{ url_for('static', filename= 'plugins/jquery-3.2.1.slim.min.js') }}"></script>
        <script src="{{ url_for('static', filename= 'plugins/popper.min.js') }}"></script>
        <script src="{{ url_for('static', filename= 'plugins/bootstrap.min.js') }}"></script>
    </div>
</body>

</html>
